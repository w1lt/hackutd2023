<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Performance Prediction</title>
  </head>
  <body>
    <h2>Company Performance Prediction</h2>
    <form action="/" method="post">
      <label for="company_ticker">Company Ticker (e.g., AAPL for Apple):</label>
      <input type="text" id="company_ticker" name="company_ticker" required />
      <input type="submit" value="Predict" />
    </form>

    {% if prediction %}
    <h3>Result:</h3>
    <p>{{ prediction }}</p>
    {% endif %}
  </body>
</html>
