<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <title>Stock Savant LLC</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link
      href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="particles-js"></div>
    <header>
      <div>
        <h1>Stock Savant</h1>
        <p>Predict the future price of any stock using machine learning.</p>
        <form method="post">
          <label for="ticker">Symbol:</label>
          <input
            placeholder="ex. AAPL"
            type="text"
            id="ticker"
            name="ticker"
            required
          />
          <button class="button-3" type="submit">Submit</button>
        </form>
      </div>
    </header>
  </body>
  <script src="/static/particles.js"></script>
</html>
