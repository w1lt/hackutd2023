<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <title>Stock Price Predictor - Result</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  </head>
  <body>
    <div id="particles-js"></div>
    <header>
      <div>
        <h1>Stock Price Predictor - Result</h1>
      </div>
    </header>
    <main>
      <h2>12-Month Averages for {{ ticker }}</h2>
      <table>
        <thead>
          <tr>
            <th>Month</th>
            <th>Average Price</th>
          </tr>
        </thead>
        <tbody>
          {% for month, average in averages.items() %}
          <tr>
            <td>{{ month }}</td>
            <td>{{ average }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {{ script|safe }} {{ div|safe }}
      <a href="/">go home</a>
    </main>
  </body>
  <script src="/static/particles.js"></script>
</html>
